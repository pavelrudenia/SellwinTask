{% extends 'base.html'%}

{% block title%}
Добавление Продуктов
{% endblock%}


{% block body%}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<div class="container">
    <h1>Добавление продукта</h1>
    <form method="post">
        <input type="text" name="name" id="name" class="form-control" placeholder="Введите название" required></br>
        <input name="price" type="number" id="price"  class="form-control" placeholder="стоимость(Руб)" required></br>
        <input name="discounted_price" type="number" id="discounted_price"  class="form-control" placeholder="Введите стоимость со скидкой(Руб)" required></br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>

{% endblock%}
